<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <title>Test SpringSecurity</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1 th:text="'(Thymeleaf)MSA WebApp Login'">MSA WebApp Login</h1>

    <div
      th:if="${param.containsKey('error')}"
      th:with="exception =
    ${SPRING_SECURITY_LAST_EXCEPTION} ?
    ${session[SPRING_SEECURITY_LAST_EXCEPTION]}"
    >
      <ul th:if="${exception != null}" class="alert alert-error">
        <li th:text="${exception.message}"></li>
      </ul>
    </div>

    <form th:action="@{/authenticate}" method="post">
      <table>
        <tr>
          <td><label for="username">User:</label></td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="LoginId"
              value="test"
            />(demo)
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              value="test"
            />(demo)
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input name="submit" type="submit" value="Login" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
